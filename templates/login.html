<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 岐黄青年说</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☯</text></svg>">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">
    <div class="auth-container login-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-section">
                    <span class="logo-icon">☯</span>
                    <h1>岐黄青年说</h1>
                    <p class="tagline">传承养生智慧，守护青年健康</p>
                </div>
            </div>
            
            <form class="auth-form" method="POST" action="/login">
                <h2 class="form-title">欢迎回来</h2>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码">
                </div>
                
                <div class="form-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn-submit">登录</button>
                
                <div class="quick-login">
                    <p class="divider"><span>或使用其他方式登录</span></p>
                    <div class="social-login">
                        <button type="button" class="social-btn" onclick="alert('功能开发中')">
                            <span>📱</span> 微信登录
                        </button>
                        <button type="button" class="social-btn" onclick="alert('功能开发中')">
                            <span>📧</span> 邮箱验证码
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>还没有账号？<a href="/register">立即注册</a></p>
                    <a href="/" class="link-home">返回首页</a>
                </div>
            </form>
            
            <!-- 装饰元素 -->
            <div class="auth-decoration">
                <div class="floating-icon" style="--index: 1;">🏮</div>
                <div class="floating-icon" style="--index: 2;">☯</div>
                <div class="floating-icon" style="--index: 3;">🎋</div>
                <div class="floating-icon" style="--index: 4;">🍵</div>
            </div>
        </div>
        
        <!-- 今日养生小贴士 -->
        <div class="daily-tips">
            <div class="tips-card">
                <h4>💡 今日养生小贴士</h4>
                <div class="tip-content">
                    <p id="dailyTip">早起一杯温开水，清肠润燥助健康。</p>
                </div>
                <div class="tip-footer">
                    <span>—— 《黄帝内经》养生智慧</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Flash消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script>
        // 随机显示养生小贴士
        const tips = [
            "早起一杯温开水，清肠润燥助健康。",
            "饭后百步走，活到九十九。",
            "春养肝，夏养心，秋养肺，冬养肾。",
            "睡前泡脚，胜过补药。",
            "笑一笑，十年少；愁一愁，白了头。",
            "站如松，坐如钟，行如风，卧如弓。",
            "冬吃萝卜夏吃姜，不劳医生开药方。",
            "饮食有节，起居有常，不妄作劳。"
        ];
        
        window.onload = function() {
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            document.getElementById('dailyTip').textContent = randomTip;
        };
    </script>
</body>
</html>
